<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmzoeker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <navbar>
        <div class="logo">Winc movie Data Base</div>
        <div class="search"><input type="search" name="search" id="searcher"></div>
    </navbar>
    <radiobar>
        <div class="radio-group">

            <label for="Newest releases">Newreleases</label>
            <input type="radio" name="choice" id="new-release" value="newreleases">

            <label for="avengers">Avengers</label>
            <input type="radio" name="choice" id="avengers" value="avengers">

            <label for="x-men">X-men</label>
            <input type="radio" name="choice" id="x-men" value="x-men">

            <label for="princess">Princess</label>
            <input type="radio" name="choice" id="princess" value="princess">

            <label for="batman">Batman</label>
            <input type="radio" name="choice" id="batman" value="batman">
        </div>
    </radiobar>
    <section>
        <div id="main-movie-container">
            <ul id="movie-container">

            </ul>
           
        </div>
        
    </section>
    <footer>

    </footer>


    <script defer src="data.js"></script> 
    <script defer src="script.js"></script>
</body>

</html>
